<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Euphonic | Welcome</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <style>
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="ui column" style="max-width: 375px;">
      <div class="ui raised very padded segment">
        <h2 class="ui green header">Welcome to Euphonic!</h2>
        <form action="home.html">
          <div class="ui form">
            <div class="field">
              <input type="text" placeholder="Username">
            </div>
            <div class="field">
              <input type="password" placeholder="Password">
            </div>
            <div class="field">
              <button class="ui button" type="submit">Log in</button>
            </div>
            <div>
              Not a member? <a href="register.html">Register here</a>
            </div>
          </div>
        </form>
      </div>
      </div>
  </div>
</body>
</html>
